<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Kirby using Mistral AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="Kirby_RtDDX.png" alt="Kirby Icon">
        <h1>Ask Kirby Anything!</h1>
        <img src="Kirby_RtDDX.png" alt="Kirby Icon">
    </header>
    <div class="search-container">
        <input class="search-input" type="text" id="searchInput" placeholder="Please enter your question here..." maxlength="75">
        <button id="askKirby" onclick="performSearch()">Ask Kirby</button>
        <button onclick="clearAnswer()">Clear Answer</button>
        <button onclick="clearQuestion()">Clear Question</button>
    </div>
    <div id="searchResults" class="search-results">
    </div> 
    <div id="loadingState" class="loading-state">
        <p>Kirby is thinking...</p>
    </div>
    <div id="emptyQuestion" class="empty-question">
        <p>
        <strong>Poyo! Please ask me something! </strong>
        </p>
    </div>
    <script src="script.js"></script>
</body>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</html>
